	<script type="text/javascript">
	
	//显示数据库中的省的选项卡 
	$(document).ready(function() {
		showProvinceList();
		$("#city-list").append(dafaultOption);
		$("#area-list").append(dafaultOption);
	});
	
	
	//让省默认先不显示,给提示信息即可
	let dafaultOption = '<option value="0">---请选择---</option>';
	
	//显示省的下拉列表
	function showProvinceList(){
		//将默认的选下添加到第一个显示位置
		$("#province-list").append(dafaultOption);
		
		$.ajax({
			"url":"/districts/show",
			"data":"parent=86",  // 将控制器的parent参数赋值为86，查询到所有的省份 
			"type":"get",
			"dataType":"json",
			"success":function(json) {  //因为选择省市区没有任何异常需要抛出，可不写 
			            //此时Json是所有的省代号和省名称
			    for(let i=0; json.data.length; i++){
			    	console.log(json.data[i].name);
			    	//拼接出一个option下拉框，通过循环补全省份，然后append追加到<select>中即可
			    	let option = '<option value="'+json.data[i].code+'">'+ json.data[i].name +'</option>';
			    	//然后将拼接完的追加到 <select>中 
			    	$("#province-list").append(option);
			    }
			}
		});
	}
	
	//当省的名称发生变化时， 才会触发市市名称变化  用change方法
	$("#province-list").change(function(){
		showCityList();
	});
	
	//显示市的下拉列表
	function showCityList(){
		//获取到用户选择的省的代号 
		let parent = $("#province-list").val();
		//每次获取到省代号之后,将上一次根据省代号查询的市清空 。不然会出现累加 
		$("#city-list").empty();
		//当用户在省份为请选择时，获取的value值为0，此时向服务器发ajax请求含无意义，所以return即可 
		$("#city-list").append(dafaultOption);
		
		//当发现省列表改变时，城市和区县都清空 
		$("#area-list").empty();
		$("#area-list").append(dafaultOption);
		
		if(parent == 0){ 
			return;
		}
		$.ajax({
			"url":"/districts/show",
			"data":"parent="+parent,  // 将控制器的parent参数赋值为用户选择的省的代号 ，查询到对应省的所有市 
			"type":"get",
			"dataType":"json",
			"success":function(json) {  //因为选择省市区没有任何异常需要抛出，可不写 
			            //此时Json是所有的省代号和省名称
			    for(let i=0; json.data.length; i++){
			    	console.log(json.data[i].name);
			    	//拼接出一个option下拉框，通过循环补全省份，然后append追加到<select>中即可
			    	let option = '<option value="'+json.data[i].code+'">'+ json.data[i].name +'</option>';
			    	//然后将拼接完的追加到 <select>中 
			    	$("#city-list").append(option);
			    }
			}
		});
	}
	
	//当市列表发生变化时， 触发区列表变化 
	$("#city-list").change(function(){
		showAreaList();
	});
	//显示区列表 
	function showAreaList(){
		//获取到用户选择的区代号
		let parent = $("#city-list").val();
		//多次选择市列表时，需要清空上一次的区列表
		$("#area-list").empty();
		//当用户在请选择时，获取的value值为0，此时向服务器发ajax请求含无意义，所以return即可 
		if(parent == 0){ 
			return;
		}
		
		$.ajax({
			"url":"/districts/show",
			"data":"parent="+parent,  // 将控制器的parent参数赋值为用户选择的市的代号 ，查询到对应省的所有市 
			"type":"get",
			"dataType":"json",
			"success":function(json) {  //因为选择省市区没有任何异常需要抛出，可不写 
			            //此时Json是所有的省代号和省名称
			    for(let i=0; json.data.length; i++){
			    	console.log(json.data[i].name);
			    	//拼接出一个option下拉框，通过循环补全省份，然后append追加到<select>中即可
			    	let option = '<option value="'+json.data[i].code+'">'+ json.data[i].name +'</option>';
			    	//然后将拼接完的追加到 <select>中 
			    	$("#area-list").append(option);
			    }
			}
		});
	}
	
	
	// 第144行，第150行，第156行，第161行：添加id
	$("#btn-addnew").click(function() {
		$.ajax({
		    "url":"/address/addnew",
			"data":$("#form-addnew").serialize(),
			"type":"post",
			"dataType":"json",
			"success":function(json) {
				// 仅当HTTP响应是2xx，才执行success的回调函数
				if (json.state == "2000") {
					alert("保存成功！");
					//$("#form-password")[0].reset();
					window.location.href="address.html";
				} else {
					alert(json.message);
				}
			},
			"error":function() {
				// 只要HTTP响应码不是2xx，则执行error的回调函数，例如302、404、500等
				alert("您的登录信息已经过期，请重新登录！\r\r*开发阶段出现这个错误时，请检查浏览器的Network，以确定错误发生的原因！");
				// location.href = "/web/login.html";
			}
		});
	});
	
	</script>
