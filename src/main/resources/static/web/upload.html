	<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>	
	<script type="text/javascript">
	
	//显示用户头像
	$(document).ready(function(){
		let avatar = $.cookie("avatar");
		//判断是否有头像，只显示有头像的情况 ，没有头像则显示默认头像 
		if(avatar != null){
			$("#img-avatar").attr("src",avatar);
		}
	});
	
	// 第140行：添加id
	// 第154行：添加id，并确保按钮类型是button
	$("#btn-upload").click(function() {
		$.ajax({
			"url":"/users/avatar/change",
			"data":new FormData($("#form-upload")[0]),
			"contentType":false,
			"processData":false,
			"type":"post",
			"dataType":"json",
			"success":function(json) {
				// 仅当HTTP响应是2xx，才执行success的回调函数
				if (json.state == "2000") {
					alert("上传成功！"+ json.data);  //json.data获取到用户存入data中的头像路径
					//并将<img>控件的 src属性改成data中的路径即可
					$("#img-avatar").attr("src",json.data);
					//上传成功后，更新cookie中的头像
					$.cookie("avatar",json.data,{"expires":7});
				} else {
					alert(json.message);
				}
			},
			"error":function() {
				// 只要HTTP响应码不是2xx，则执行error的回调函数，例如302、404、500等
				alert("您的登录信息已经过期，请重新登录！\r\r*开发阶段出现这个错误时，请检查浏览器的Network，以确定错误发生的原因！");
				// location.href = "/web/login.html";
			}
		});
	});
	</script>
