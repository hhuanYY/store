	// 第118行：在<select>标签上添加id值为address-list
	function showAddressList() {
		$("#address-list").empty();
		$.ajax({
			"url":"/confirm/showAddress",
			"type":"get",
			"dataType":"json",
			"success":function(json) {
				console.log("count=" + json.data.length);
				for (let i = 0; i < json.data.length; i++) {
					console.log(json.data[i].aid + " : " + json.data[i].name);
					let html = '<option value="#{aid}">#{name} / #{tag} / #{province}#{city}#{area}#{address} / #{phone}</option>';
						
					html = html.replace(/#{aid}/g, json.data[i].aid);
					html = html.replace(/#{tag}/g, json.data[i].tag);
					html = html.replace(/#{name}/g, json.data[i].name);
					html = html.replace(/#{province}/g, json.data[i].provinceName);
					html = html.replace(/#{city}/g, json.data[i].cityName);
					html = html.replace(/#{area}/g, json.data[i].areaName);
					html = html.replace(/#{address}/g, json.data[i].address);
					html = html.replace(/#{phone}/g, json.data[i].phone);
						
					$("#address-list").append(html);
				}
			}
		});
	}
	
	// 第139行：为<tbody>标签添加id属性值为cart-list
	function showCartList() {
		$("#cart-list").empty();
		$.ajax({
			"url":"/confirm/showCarts",
			"data":location.search.substr(1),
			"type":"get",
			"dataType":"json",
			"success":function(json) {
				if (json.state != "2000") {
					alert(json.message);
					// location.href = "/web/cart.html";
					return;
				}
				
				console.log("count=" + json.data.length);
				
				let allNum = 0;
				let allPrice = 0;
				for (let i = 0; i < json.data.length; i++) {
					console.log(json.data[i].cid + " : " + json.data[i].title);
					let html = '<tr>'
						+ '<td><img src="#{image}collect.png" class="img-responsive" /></td>'
						+ '<td>#{title}<input type="hidden" name="cids" value="#{cid}" /></td>'
						+ '<td>¥<span>#{realPrice}</span></td>'
						+ '<td>#{num}</td>'
						+ '<td>¥<span>#{totalPrice}</span></td>'
						+ '</tr>';
						
					html = html.replace(/#{cid}/g, json.data[i].cid);
					html = html.replace(/#{image}/g, json.data[i].image);
					html = html.replace(/#{title}/g, json.data[i].title);
					html = html.replace(/#{realPrice}/g, json.data[i].realPrice);
					html = html.replace(/#{num}/g, json.data[i].num);
					html = html.replace(/#{totalPrice}/g, json.data[i].realPrice * json.data[i].num);
					
					allNum += json.data[i].num;
					allPrice += json.data[i].realPrice * json.data[i].num;
					
					$("#cart-list").append(html);
				}
				// 第154行，第155行：确定2个<span>标签的id
				$("#allNum").html(allNum);
				$("#allPrice").html(allPrice);
			}
		});
	}
	
	// 第112行：为<form>添加id为form-order
	// 第117行：为下拉菜单添加name为aid
	// 在showCartList()函数中：为生成的列表项添加隐藏域控件，指定name="cids"及value值
	// 第161行：为按钮添加id为btn-pay
	$("#btn-pay").click(function() {
		$.ajax({
			"url":"/orders/create",
			"data":$("#form-order").serialize(),
			"type":"post",
			"dataType":"json",
			"success":function(json) {
				// 仅当HTTP响应是2xx，才执行success的回调函数
				if (json.state == "2000") {
					alert("创建订单成功！订单id=" + json.data.oid + "，订单金额=" + json.data.payAmount + "元，即将跳转到支付页面！");
					
				} else {
					alert(json.message);
				}
			},
			"error":function() {
				// 只要HTTP响应码不是2xx，则执行error的回调函数，例如302、404、500等
				alert("您的登录信息已经过期，请重新登录！\r\r*开发阶段出现这个错误时，请检查浏览器的Network，以确定错误发生的原因！");
				// location.href = "/web/login.html";
			}
		});
	});
