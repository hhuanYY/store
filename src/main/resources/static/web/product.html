		<script type="text/javascript">		

			/* 显示商品详情 */
			//设置id为全局变量，因为本网页后续的收藏和购物车也会用到
			let id;
		
			$(document).ready(function(){
				//调用JS文件中的方法，获取到网址上id具体的值 
				id = $.getUrlParam("id");
				showOne();

				showUsernameList();
			});


			// 分享好友列表.
			function showUsernameList() {
				$("#username-list").empty();
				$.ajax({
					"url":"/share/showUsername",
					"type":"get",
					"dataType":"json",
					"success":function(json) {
						for (let i = 0; i < json.data.length; i++) {
							let html = '<option value="#{name}"> #{name} </option>';
							html = html.replace(/#{name}/g, json.data[i].friendname);

							$("#username-list").append(html);
						}
					}
				});
			}


			// TODO  id从哪里来 ： 商品详情的id应该是在用户浏览主页时点击某个商品详情时立即传过来的 
			  // 因此在 index.html改造为 ：
			  // 因为在主页上点击标题为超链接，并在后面添加 ?id=#{id}， 并在后续中将#{id}替换成每一个商品对应的id,在点击后传给下一个页面
			
			function showOne(){
				$.ajax({
					"url":"/products/" + id + "/showOne",
					"type":"get",
					"dataType":"json",
					"success":function(json){
						if(json.state == 2000){
							//将数据显示到页面 
							//alert(json.data.id + json.data.title);
							
							$("#product-title").html(json.data.title);
							$("#product-price").html(json.data.price);
							$("#product-point").html(json.data.sellPoint)
							
							for(let i=1; i<=5; i++){
								$("#product-image-"+ i +"-big").attr("src",json.data.image + i+"_big.png");
								$("#product-image-"+ i).attr("src",json.data.image + i +".jpg");
							}
							
						}else{
							alert(json.message);
							// location.href = "/web/index.html"; 跳转至登录界面
						}
					}
				});
			}


			/* 立即购买 */
			$("#btn-buy-now").click(function() {
				// 获取用户选择的商品数量
				let acount = $("#num").val();
				/* 此处的id就是商品的id：pid,通过在主页中返回在网址URL中的pid调用方法得到  */
				$.ajax({
					"url":"/buyNow/insert",
					"data":{
						"pid":id,
						"num":acount
					},
					"type":"post",
					"dataType":"json",
					"success":function(json) {
						// 仅当HTTP响应是2xx，才执行success的回调函数
						if (json.state == "2000") {
							alert("购买成功！");
							// window.location.href="orderConfirm.html";
						} else {
							alert(json.message);
						}
					},
					"error":function() {
						// 只要HTTP响应码不是2xx，则执行error的回调函数，例如302、404、500等
						alert("您还没有登录或者登录信息已经过期，请重新登录！\r\r*开发阶段出现这个错误时，请检查浏览器的Network，以确定错误发生的原因！");
						// location.href = "/web/login.html";
					}
				});
			});



			/* 好物分享 */
			$("#btn-share").click(function() {
				// 获取用户输入的数据
				// let usernameShare = $("#username_list").text();

				var option = $("#username-list option:selected").val();
				console.log(option);


				$.ajax({
					"url":"/share/add",
					"data":{
						"proId":id,
						"username":option
					},
					"type":"post",
					"dataType":"json",
					"success":function(json) {
						// 仅当HTTP响应是2xx，才执行success的回调函数
						if (json.state == "2000") {
							alert("分享成功！");
							window.location.href="product.html?id="+id;
							// $("#btn-share").modal('hide');
							// window.close();
						} else {
							alert(json.message);
						}
					},
					"error":function() {
						// 只要HTTP响应码不是2xx，则执行error的回调函数，例如302、404、500等
						alert("您的登录信息已经过期，请重新登录！\r\r*开发阶段出现这个错误时，请检查浏览器的Network，以确定错误发生的原因！");
						// location.href = "/web/login.html";
					}
				});
			});




			/* 购物车 */
			$("#btn-add-toCart").click(function() {
				// 获取用户选择的商品数量
				let acount = $("#num").val();
				
				/* 此处的id就是商品的id：pid,通过在主页中返回在网址URL中的pid调用方法得到  */
				$.ajax({
					"url":"/carts/insert",
					"data":{
						"pid":id,
						"acount":acount
					},
					"type":"post",
					"dataType":"json",
					"success":function(json) {
						// 仅当HTTP响应是2xx，才执行success的回调函数
						if (json.state == "2000") {
							alert("添加至购物车成功！");
							window.location.href="cart.html";
						} else {
							alert(json.message);
						}
					},
