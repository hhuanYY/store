<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--edge浏览器H5兼容设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--360浏览器H5兼容设置-->
		<meta name="renderer" content="webkit" />
		<title>消费电子产品推广-登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--导入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/autoLogin.js" type="text/javascript"></script>
	</head>
	<body>
		<!--头部-->
		<header class="header">
			<img src="../images/index/stumalllogo.png" alt="" />
			<span class="pull-right"><small>欢迎访问</small><b>消费电子产品推广网站</b></span>
		</header>
		<!--主体-->
		<div class="container mycontent text-left">
			<!--透明层 -->
			<div class="loginDiv">
				<p>用户登录</p>
				<!--表单开始-->
				<form action="index.html"  class="form-horizontal" role="form">
					<!--用户名-->
					<div class="form-group">
						<label class="col-md-3 control-label">名字：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="inp-username"  placeholder="请输入用户名">
						</div>
					</div>
					<!--密码-->
					<div class="form-group">
						<label class="col-md-3 control-label"> 密码：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="inp-password"  placeholder="请输入密码">
						</div>
					</div>
					<!-- 记住我-->
					<div class="form-group">
						<div class="col-md-offset-3 col-md-6">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="auto">自动登录
								</label>
							</div>
						</div>
					</div>
					<!--提交按钮-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input id="btn-login" class="btn btn-primary" type="button" value="登录" />
							<span class="pull-right"><small>还没有账号？</small><a href="register.html">注册</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--页脚开始-->
		<footer class="footer">
			<!-- 品质保障，私人定制等-->
			<div class="text-center rights container">
				<div class="col-md-offset-2 col-md-2">
					<span class="fa fa-thumbs-o-up"></span>
					<p>品质保障</p>
				</div>
				<div class="col-md-2">
					<span class="fa fa-address-card-o"></span>
					<p>私人订制</p>
				</div>
				<div class="col-md-2">
					<span class="fa fa-graduation-cap"></span>
					<p>品牌特供</p>
				</div>
				<div class="col-md-2">
					<span class="fa fa-bitcoin"></span>
					<p>专属特权</p>
				</div>
			</div>
			<!--联系我们、下载客户端等-->

			<!-- 页面底部-备案号 #footer -->

		</footer>
		<!--页脚结束-->
	<script type="text/javascript">

	// 第43行，第50行：修改原有的id
	// 第67行：修改原有的id为btn-login，修改type为button
	$("#btn-login").click(function() {

		// 获取用户输入的数据
		let username = $("#inp-username").val();
		let password = $("#inp-password").val();
		
		// 检查提交的参数的有效性
		let usernameRegex = /^[a-zA-Z0-9_]{4,16}$/;
		if (!usernameRegex.test(username)) {
			alert("登录失败！用户名格式错误！");
			return;
		}
		if (password.length < 4) {
			alert("登录失败！密码格式错误！");
			return;
		}
		
		$.ajax({
			"url":"/users/login",
			"data":{
				"username":username,
				"password":password
			},
			"type":"post",
			"dataType":"json",
			"success":function(json) {
				if (json.state == "2000") {
					alert("登录成功！");
					window.location.href="/web/index.html";
					console.log("xxx"+json.data.avatar)
					
					//将头像路径存入cookie中， 即存到客户端 
					if(json.data.avatar == undefined){ //新用户的头像信息是没有设置的
						//
						$.cookie("avatar",null,{"expires":-1});
					}else{
						//有头像的用户
						$.cookie("avatar",json.data.avatar,{"expires":7});
					}
					
					//location href = "/web/index.html";
					
					//取出cookie
					//alert("cookie的值:"+ $.cookie("avatar"));
				} else {
					alert(json.message);
				}
			}
		});
	});
	</script>
	</body>
</html>
