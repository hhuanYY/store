	<script type="text/javascript">
	// 第144行，第150行，第156行，第161行：添加id
	$("#btn-password-change").click(function() {
		// 获取用户输入的数据
		let password1 = $("#inp-password1").val();
		let password2 = $("#inp-password2").val();
		let password3 = $("#inp-password3").val();
		
		// 检查提交的参数的有效性
		if (password1.length < 4) {
			alert("修改密码失败！原密码格式错误！");
			return;
		}
		if (password2.length < 4) {
			alert("修改密码失败！新密码格式错误！");
			return;
		}
		if (password2 != password3) {
			alert("修改密码失败！确认密码与新密码不一致！");
			return;
		}
		
		$.ajax({
			"url":"/users/password/change",
			"data":{
				"oldPassword":password1,
				"newPassword":password2
			},
			"type":"post",
			"dataType":"json",
			"success":function(json) {
				// 仅当HTTP响应是2xx，才执行success的回调函数
				if (json.state == "2000") {
					alert("修改成功！");
					alert("账户已过期,请重新登录！")
					$("#form-password")[0].reset();
					window.location.href="/web/login.html";
				} else {
					alert(json.message);
				}
			},
			"error":function() {
				// 只要HTTP响应码不是2xx，则执行error的回调函数，例如302、404、500等
				alert("您的登录信息已经过期，请重新登录！\r\r*开发阶段出现这个错误时，请检查浏览器的Network，以确定错误发生的原因！");
				// location.href = "/web/login.html";
			}
		});
	});
	</script>
